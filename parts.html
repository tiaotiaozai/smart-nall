<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>samart nall商城</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/base.css" rel="stylesheet">
</head>
<body>
    <div id="warpper">
        <nav class="nav-menu width-min">
            <!--jquery加载导航-->
        </nav>
        <div class="width-min mar-bottom">
            <div class="parts-main">
                <div class="parts-warpper flex-warpper">
                    <div class="parts-item margin-top40">
                        <a href="#">
                            <div class="img-border"></div>
                            <img src="images/parts_01.png">
                            <div class="tips-div">
                                <h1>小钉扫地机器人虚拟墙</h1>
                                <p class="tips">自由设定安全清扫空间</p>
                                <p class="cost">￥35.00</p>
                            </div>
                        </a>
                    </div>
                    <div class="parts-item margin-top40">
                        <a href="#">
                            <div class="img-border"></div>
                            <img src="images/parts_02.png">
                            <div class="tips-div">
                                <h1>小钉扫地机器人虚滤网</h1>
                                <p class="tips">扫地机器人的口罩 有效过滤灰尘</p>
                                <p class="cost">￥35.00</p>
                            </div>
                        </a>
                    </div>
                    <div class="parts-item margin-top40">
                        <a href="#">
                            <div class="img-border"></div>
                            <img src="images/parts_03.png">
                            <div class="tips-div">
                                <h1>小钉扫地机器人虚边刷</h1>
                                <p class="tips">扫地机器人的双手 让墙边洁净如初</p>
                                <p class="cost">￥35.00</p>
                            </div>
                        </a>
                    </div>
                    <div class="parts-item margin-top40">
                        <a href="#">
                            <div class="img-border"></div>
                            <img src="images/parts_04.png">
                            <div class="tips-div">
                                <h1>小钉扫地机器人滚刷</h1>
                                <p class="tips">V型设计 清扫更高效</p>
                                <p class="cost">￥35.00</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="parts-warpper flex-warpper">
                    <div class="parts-item margin-top40">
                        <a href="#">
                            <div class="img-border"></div>
                            <img src="images/parts_05.png">
                            <div class="tips-div">
                                <h1>小钉扫地机器人虚拖布</h1>
                                <p class="tips">均匀渗水 一拖即净</p>
                                <p class="cost">￥35.00</p>
                            </div>
                        </a>
                    </div>
                    <div class="parts-item margin-top40">
                        <a href="#">
                            <div class="img-border"></div>
                            <img src="images/parts_05.png">
                            <div class="tips-div">
                                <h1>小钉扫地机器人虚拖布</h1>
                                <p class="tips">均匀渗水 一拖即净</p>
                                <p class="cost">￥35.00</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer width-min">
            <!--jquery加载尾部-->
        </footer>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $().ready(function(){
            $(".nav-menu").load("nav.html");
            $(".footer").load("footer.html");
        });
        $(".parts-item").mouseover(function(){
            $(this).find(".img-border").show();
        });
        $(".parts-item").mouseout(function(){
            $(this).find(".img-border").hide();
        });
    </script>
</body>
</html>
